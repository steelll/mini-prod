<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main}"
      xmlns:th="http://www.thymeleaf.org">

<head>

<style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>

    <title>Mini Project</title>

</head>

<body>
    <div class="container">
        <div>
            <form th:object="${orderSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{customerName}" class="formcontrol" placeholder="회원명" />
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
                        <option th:each="status : $
                        {T(jpabook.jpashop.domain.OrderStatus).values()}" th:value="${status}" th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>
        
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="visibility:hidden">#</th>
                        <th>고객명</th>
                        <th>고객구분</th>
                        <th>주소</th>
                        <th>회선수량</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}" style="visibility:hidden"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.customertype}"></td>
                        <td th:text="${customer.address?.city} + ' ' + ${customer.address?.street} + ' ' + ${customer.address?.zipcode}"></td>
                        <td th:text="${customer.linecount}"></td>
                        <td>
                            <a href="#" th:href="@{/customers/{id}/edit (id=${customer.id})}" class="btn btn-primary"
                                role="button">수정</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div> <!-- /container -->
</body>

</html>
