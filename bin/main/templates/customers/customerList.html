<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>

</head>

<body>
    <div class="container">
        <div>
            <div>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label th:for="name"  th:text="#{label.customer.name}">고객명</label>
                        <input type="text" name="name" th:field="*{customername}" class="formcontrol" placeholder="회원명"> </input>
                    </div>
                    <div class="form-group mx-sm-1 mb-2">
                        <label th:for="customertype" th:text="#{label.customer.customertype}">고객 구분: </label>
                        <select class="form-control" >
                            <option name="customertype" value="PERSON">PERSON</option>
                            <option name="customertype" value="COMPANY">COMPANY</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">검색</button>
                </form>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="visibility:hidden">#</th>
                        <th>고객명</th>
                        <th>고객구분</th>
                        <th>주소</th>
                        <th>회선수량</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}" style="visibility:hidden"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.customertype}"></td>
                        <td th:text="${customer.address?.city} + ' ' + ${customer.address?.street} + ' ' + ${customer.address?.zipcode}"></td>
                        <td th:text="${customer.linecount}"></td>
                        <td>
                            <a href="#" th:href="@{/customers/{id} (id=${customer.id})}" class="btn btn-primary"
                                role="button">수정</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div> <!-- /container -->
</body>

</html>
