<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head >
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>
    <div class="container">
        
        <form role="form" action="/customers/new" th:object="${CustomerForm}" method="post">
            <div class="form-group">
                <label th:for="name">고객명</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" 
                                th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}"th:errors="*{name}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="customerType">고객 구분: </label>
                <div class="input-group" th:field="*{customerType}" id="selection"
                    placeholder="고객 구분을 선택하세요">
                    <input type="radio" name="customerType" value="PERSON" checked="checked"> 개인고객</input>
                    <input type="radio" name="customerType" value="COMPANY"> 법인고객</input>
                </div>
            </div>
            <div class="form-group">
                <label th:for="city">도시</label>
                <input type="text" th:field="*{city}" class="form-control"placeholder="도시를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="street">거리</label>
                <input type="text" th:field="*{street}" class="form-control"placeholder="거리를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
            </div>

            <div id="personArea" th:style="*{customerType} == 'COMPANY' ? 'display:none;'">
                <div class="form-group">
                    <label th:for="jumin">주민등록번호</label>
                    <input type="text" th:class="${#fields.hasErrors('jumin')} ? 'form-control fieldError' : 'form-control'"  th:field="*{jumin}">
                          <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('jumin')}" th:errors="*{jumin}">Incorrect Data</div>
                </div>
                <div class="form-group">
                    <label th:for="handPhone">휴대폰번호</label>
                    <input type="text" class="form-control"  th:field="*{handPhone}">
                </div>
            </div>

            <div id="companyArea" th:styleappend="*{customerType} == 'PERSON' ? 'display:none;'">
                <div class="form-group">
                  <label th:for="vatCode">사업자등록번호</label>
                  <input type="text" class="form-control"  th:field="*{vatCode}">
                </div>
                <div class="form-group">
                  <label th:for="owner">대표자명</label>
                  <input type="text" class="form-control"  th:field="*{owner}">
                </div>
                <div class="form-group">
                  <label th:for="companyPhone">회사전화번호</label>
                  <input type="text" class="form-control"  th:field="*{companyPhone}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br />
        <div th:replace="fragments/footer :: footer" />
   </div> <!-- /container -->
</body>
</html>
